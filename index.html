<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Accidental Deaths by U.S. State</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/Legend"], (
        Map,
        MapView,
        FeatureLayer,
        Legend
      ) => {
        const defaultSym = {
          type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
          color: [230,0,0,10],
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: "#E60000",
            width: 1
          }
        };

        /*****************************************************************
         * Set a size visual variable on the renderer. Size visual variables
         * create continuous ramps that map low data values to small icons
         * and high data values to large icons. Features
         * with data values in between the min and max data values are assigned
         * a size proportionally between the min and max sizes specified in
         * `minSize` and `maxSize` or `stops`.
         *****************************************************************/

        const renderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: defaultSym,
          visualVariables: [
            {
              type: "size",
              field: "Deaths",
    
              legendOptions: {
                title: "Accidental Deaths"
              },
              stops: [
                {
                  value: 2814,
                  size: 3,
                  label: "<2,814"
                },
                {
                  value: 30000,
                  size: 10,
                  label: "30,000"
                },
                {
                  value: 60000,
                  size: 18,
                  label: "60,000"
                },
                {
                  value: 90000,
                  size: 30,
                  label: "90,000"
                },
                {
                  value: 121179,
                  size: 45,
                  label: ">121,179"
                }
              ]
            }
          ]
        };

        const povLayer = new FeatureLayer({
          url:
            "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Accidental_Deaths/FeatureServer?f=pjson",
          renderer: renderer,
          title: "Accidental Deaths",
          popupTemplate: {
            // autocasts as new PopupTemplate()
            title: "Accidental Deaths in {ST}",
            content: "There were {Deaths} accidental deaths in {ST}. The population of {ST} was {Population}.",
            fieldInfos: [
              {
                fieldName: "Deaths",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              },
            ]
          }
        });

        const map = new Map({
          basemap: "streets",
          layers: [povLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-98.68, 37.8],
          zoom: 3
        });

        /******************************************************************
         *
         * Add layers to layerInfos on the legend
         *
         ******************************************************************/

        view.ui.add(
          new Legend({
            view: view
          }),
          "top-right"
        );
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
